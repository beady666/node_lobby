<!DOCTYPE html>
<html>

<head>
  <title>My App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

  <div class="container">
  <div class="header clearfix">
  <nav>
  <ul class="nav nav-pills pull-right">
  {{#if user}}
  <li role="presentation"><a href="/">Lobby</a></li>
  <li role="presentation"><a href="/users/logout">Logout</a></li>
  {{else}}
  <li role="presentation"><a href="/users/login">Login</a></li>
  <li role="presentation"><a href="/users/register">Register</a></li>
  {{/if}}
  </ul>
  </nav>
  <h3 class="text-muted">My App</h3>
  </div>


  <div class="row">
    <div class="col-lg-12">
      {{#if success_msg}}
        <div class="alert alert-success">{{success_msg}}</div>
      {{/if}}
      {{#if error_msg}}
        <div class="alert alert-danger">{{error_msg}}</div>
      {{/if}}
      {{#if error}}
        <div class="alert alert-danger">{{error}}</div>
      {{/if}}
      {{{body}}}
    </div>
  </div>

  <footer class="footer">
  <p>&copy; 2016 AptCat LLC</p>
  </footer>

  </div> <!-- /container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="/js/jquery-3.1.0.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/js/bootstrap.js"></script>

</body>

</html>
